<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Non-Repeating Character</title>
</head>
<body>
    <h1>First Non-Repeating Character</h1>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="findFirstNonRepeatedChar()">Find First Non-Repeating Character</button>
    <p id="result"></p>

    <script>
        function findFirstNonRepeatedChar() {
            const inputString = document.getElementById('inputString').value;
            const charCount = {};

            // Count the occurrences of each character
            for (let char of inputString) {
                charCount[char] = (charCount[char] || 0) + 1;
            }

            // Find the first non-repeated character
            for (let char of inputString) {
                if (charCount[char] === 1) {
                    document.getElementById('result').textContent = `First non-repeating character: ${char}`;
                    return;
                }
            }

            // If no non-repeated character is found, return null
            document.getElementById('result').textContent = 'No non-repeating character found';
        }
    </script>
</body>
</html>
